name: Release Check

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g. 0.1.0)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ github.event.inputs.release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Run library checks
        run: ./gradlew --no-daemon --stacktrace steady_fetch:lintDebug steady_fetch:testReleaseUnitTest

      - name: Verify Maven publication
        run: ./gradlew --no-daemon --stacktrace steady_fetch:publishReleasePublicationToMavenLocal

